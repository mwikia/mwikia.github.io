<body>
<div class="">
<div class="clearfix"></div>
	<!--top nav-->
	<nav class="titleNav indigo darken-3 z-depth-4" id="">
		<ul>
		<li id="titleNav"></li>
		</ul>
	</nav>
	<!--search nav-->
	<nav class="indigo darken-1 z-depth-2">
		<div class="nav-wrapper row">
			<div class="col-sm-12 col-md-6 col-lg-7 search" id="searchBar">
				<form action="search.html">
					<input type="search" id="search" name="q" placeholder="Search Movie or TV Series" class="" />
					<script type="text/javascript">
						var input = document.getElementById('search');
						input.focus();
						input.select();
					</script>
				</form>
			</div>
		</div>
	</nav>
	<div class="row basic">
		<div class="col-sm-12 col-md-8 col-lg-8">
			<div class="hoverable card z-depth-1 blue-text">
			<!--basic ccard-->
	            <div class="card-content" id="details">
	            </div>
	        </div>
	        <br />
	        <div class="row">
		        <div class="hoverable col-sm-12 col-md-8 col-lg-8 card z-depth-1 ">
		        	<div class="card-content row">
		        		<div id="imdbRatings" class="col s2 blue-text"></div>
		        		<div id="tomatoRating" class="col s2 blue-text"></div>
		        		<div id="tomatoConsensus" class="col s8"><b>Tomato Consensus: </b></div>
		        	</div>
		        </div>
	        </div>
	        <div class="hoverable card z-depth-1">
	        	<div class="card-content" id="plot"></div>
	        </div>
	    </div>
		<!--poster-->
        <div class="col-sm-12 col-md-4 col-lg-4 offset-m1 poster responsive-img" id="poster"></div>
	</div>
	<div class="clearfix"></div>
	<div class="row" id="result">
		<div class="col-sm-12 col-md-4 col-lg-4">
			<div class="" id="trailer"></div>
		</div>
		<div class="col-sm-12 col-md-4 col-lg-4">
			<div class="hoverable card z-depth-1">
				<div class="card-content">
					<div id="director"><strong>Director: </strong></div>
					<div id="writer"><strong>Writer: </strong></div>
					<div id="Production"><strong>Production: </strong></div>
				</div>
			</div>
			<div class="hoverable card z-depth-1">
				<div class="card-content">
					<div id="Casting"><strong>Cast: </strong></div>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-4 col-lg-4">
			<div class="hoverable card z-depth-1">
				<div class="card-content">
					<div id="awards"><strong>Awards: </strong></div>
					<div id="DVD"><strong>DVD: </strong></div>
					<div id="BoxOffice"><strong>BoxOffice: </strong></div>
					<div id="language"><strong>Language: </strong></div>
					<div id="country"><strong>Country: </strong></div>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="trailer.js"></script>
